<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <!-- My styles -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <section class="col1">
      <img src="images/logo.svg" class="logo" alt="logo" />

        <img src="images/illustration-mockups.svg" class="mockups" alt="mockups" />
      </section>
      <section class="col2">
        <div class="text-inner">
          <h1 class="text-heading">Build The Community Your Fans Will Love</h1>

          <div class="text-inner-para">
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine discussion.
          </div>

          <button class="btn">Register</button>
        </div>
        <footer>
          <div class="social-list">
            <a href="#" class="list-item"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="list-item"><i class="fab fa-twitter"></i></a>
            <a href="#" class="list-item"><i class="fab fa-instagram"></i></a>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
